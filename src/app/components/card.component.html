<div class="card h-100 shadow">
    <img [src]="card.imagePath" class="card-img-top" [alt]="card.username">
    <div class="card-body">
        <h5 class="card-title">{{card.title}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary text-end">{{ '@' + card.username }}</h6>
        <p class="card-text border-top border-2 pt-2">
            {{card.description}}
        </p>
    </div>
</div>
